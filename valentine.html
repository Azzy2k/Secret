<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Hannah ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
    height: 100vh;
    background: url('ourphoto.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    text-shadow: 2px 2px 6px #000;
  }

  #topMessage {
    margin-top: 40px;
    font-size: 20px;
    padding: 0 15px;
  }

  #valentineMsg {
    font-size: 50px;
    font-weight: bold;
    margin-top: 60px;
    color: #ff3366;
    text-shadow: 3px 3px 8px #000000;
  }

  .button-container {
    margin-top: 40px;
    position: relative;
    height: 200px;
    z-index: 10;
  }

  button {
    font-size: 18px;
    padding: 12px 28px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    z-index: 10;
  }

  #yesBtn {
    background-color: #ff3366;
    color: white;
  }

  #noBtn {
    background-color: #888;
    color: white;
    position: absolute;
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    color: #ff3366;
    z-index: 5;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
  }

  .confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    top: 0;
    animation: fall 3s linear forwards;
    z-index: 5;
  }

  @keyframes fall {
    to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
  }
</style>
</head>

<body>


<div id="valentineMsg">
  Will you be my Valentine?
</div>

<div class="button-container">
  <button id="yesBtn" onclick="sayYes()">YES</button>
  <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">NO</button>
</div>

<audio id="bgMusic" src="canthelpfallinginlove.mp3" loop></audio>

<script>
let yesSize = 18;
let noClicks = 0;

// Autoplay music (mobile-friendly)
const music = document.getElementById("bgMusic");
function startMusic() {
  music.play().catch(() => {
    document.body.addEventListener('click', () => { music.play(); }, { once: true });
  });
}
window.onload = startMusic;

function sayYes() {
  alert("Bubi üíï, every moment with you feels like magic. Life is full of colors, sweeter, brighter, and happier because of you. Will you be my Valentine? ü•∞");
  music.play();
  launchConfetti();
}

function moveNo() {
  const button = document.getElementById("noBtn");
  const container = document.querySelector(".button-container");

  const maxX = container.clientWidth - 80;
  const maxY = container.clientHeight - 40;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  button.style.left = x + "px";
  button.style.top = y + "px";

  yesSize += 3;
  const yesBtn = document.getElementById("yesBtn");
  yesBtn.style.fontSize = yesSize + "px";
  yesBtn.style.position = "relative";

  noClicks++;
  if(noClicks >= 5) {
    takeOverYes();
  }
}

function takeOverYes() {
  const yes = document.getElementById("yesBtn");
  yes.style.position = "fixed";
  yes.style.top = "50%";
  yes.style.left = "50%";
  yes.style.transform = "translate(-50%, -50%)";
  yes.style.fontSize = "100px";
  yes.style.padding = "40px 80px";
  yes.style.borderRadius = "20px";
  yes.style.zIndex = "999";
  yes.style.backgroundColor = "#ff1a75";
}

// Floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 400);

// Confetti
function launchConfetti() {
  for (let i = 0; i < 120; i++) {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.backgroundColor = "hsl(" + Math.random()*360 + ", 100%, 50%)";
    confetti.style.animationDuration = (Math.random()*2 + 2) + "s";
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 3000);
  }
}
</script>

</body>
</html>
